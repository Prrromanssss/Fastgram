{% extends 'base.html' %}

{% block title %}
    <title>Профиль</title>
{% endblock %}

{% block content %}
<div class="container p-4">
    <h1 class="my-4 text-white">Профиль</h1>
    <div class="row">
        <div class="col-3">
            <ul>
                <li class="list-group-item m-2">Email:</li>
                <li class="list-group-item m-2">Имя:</li>
                <li class="list-group-item m-2">Фамилия:</li>
            </ul>
        </div>
        <div class="col-4">
            <ul>
                <li class="list-group-item m-2">{{ user.email }}</li>
                <li class="list-group-item m-2">{{ user.first_name }}</li>
                <li class="list-group-item m-2">{{ user.last_name }}</li>
            </ul>
        </div>
    </div>
    <div class="mx-4">
        <a href={% url 'users:profile_change' %} class="btn btn-dark mx-1 text-light">Редактировать Данные</a>
        <a href={% url 'users:password_change' %} class="btn btn-dark mx-1 text-light">Сменить пароль</a>
    </div>
</div>
{% endblock %}
